<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass Saver</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <header>
        <h1>Pass saver</h1>
        <div class="header-actions">
            <input type="text" id="searchBar" placeholder="Busca categorias o sitios...">
            <button id="btnAddCategory">Nueva categoria</button>
            <button id="btnAddSite">Nuevo sitio</button>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h3>Categorias</h3>
            <ul id="categoryList">
                </ul>
        </aside>

        <main class="content">
            <table id="sitesTable">
                <thead>
                    <tr>
                        <th>Sitio</th>
                        <th>usuario</th>
                        <th>URL</th>
                        <th>creado en</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="sitesList">
                    <tr>
                        <td colspan="4">Selecciona una categor√≠a para ver los sitios</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>

    <script src="api.js"></script>
    <script src="index.js"></script>
</body>
</html>
